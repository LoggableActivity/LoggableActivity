current_user_name: full_name
current_user_model_name: User
task_for_sanitization: false
Hat:
  fetch_record_name_from: color
  route: /user/:id
  loggable_attrs:
    - color
  auto_log:
    - create
    - destroy
  relations:
    - belongs_to: :user
      route: /demo/users/:id
      model: User
      loggable_attrs:
        - first_name
User:
  fetch_record_name_from: full_name
  route: /demo/users/:id
  loggable_attrs:
    - first_name
    - last_name
    - age
    - email
    - user_type
  auto_log:
    - create
    - update
    - destroy
  public_attrs:
    - age
    - user_type
  relations:
    - has_one: :profile
      route: /demo/users/:id/profile
      model: Profile
      loggable_attrs:
        - bio
        - phone_number
      public_attrs:
        - date_of_birth
    - has_many: :hats
      route: /users/:id
      model: Hat
      loggable_attrs:
        - color
Profile:
  fetch_record_name_from: phone_number
  route: /demo/profiles/:id
  loggable_attrs:
    - bio
    - profile_picture_url
    - location
    - date_of_birth
    - phone_number
  public_attrs:
    - date_of_birth

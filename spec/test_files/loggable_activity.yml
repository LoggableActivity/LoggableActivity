current_user_model_name: MockUser
fetch_current_user_name_from: full_name
task_for_sanitization: true 
MockModel:
  data_owner: true
  fetch_record_name_from: full_name
  loggable_attrs: 
    - first_name
    - last_name 
    - age 
    - model_type 
  auto_log:
    - create
    - update
    - destroy
  route: show_model
  relations:
    - has_many: :mock_data_owners
      model: MockDataOwner
      loggable_attrs:
        - name
      route: show_data_owner
MockUser:
  data_owner: true
  fetch_record_name_from: full_name
  loggable_attrs: 
    - name
    - email 
  auto_log:
    - create
    - update
    - destroy
MockParent:
  data_owner: true
  fetch_record_name_from: name
  loggable_attrs: 
    - name
  auto_log:
    - create
    - update
    - destroy
  route: show_parent
  relations:
    - has_many: :mock_children
      model: MockChild
      loggable_attrs:
        - name
        - age
      route: show_child
    - has_one: :mock_job
      model: MockJob
      loggable_attrs:
        - name
        - wage
      route: show_job
MockChild:
  data_owner: true
  fetch_record_name_from: name_and_age
  loggable_attrs: 
    - name
  auto_log:
    - create
    - update
    - destroy
  route: show_child
  relations:
    - belongs_to: :mock_parent
      fetch_record_name_from: name
      route: show_parent
      model: MockParent
      loggable_attrs:
        - name
        - age
MockJob:
  data_owner: true
  fetch_record_name_from: name
  loggable_attrs: 
    - name
    - wage
  auto_log:
    - destroy
  route: show_job
  relations:
    - belongs_to: :mock_parent
      fetch_record_name_from: name
      route: show_parent
      model: MockParent
      loggable_attrs:
        - name
        - age
MockDataOwner:
  data_owner: true
  fetch_record_name_from: name
  loggable_attrs: 
    - name
  auto_log:
    - create
    - update
    - destroy
  route: show_data_owner
  relations:
    - belongs_to: :mock_model
      model: MockModel
      loggable_attrs:
        - name
        - age
      route: show_data
MockJournal:
  data_owner: true
  fetch_record_name_from: title
  loggable_attrs: 
    - title
    - body 
  auto_log:
    - create
    - update
    - destroy
  route: show_data_owner
  relations:
    - belongs_to: :doctor
      model: MockUser
      loggable_attrs:
        - name
      route: show_doctor
    - belongs_to: :patient
      fetch_record_name_from: full_name
      model: MockUser
      loggable_attrs:
        - name
      route: show_patient
      data_owner: true